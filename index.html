---
layout: default
title: Home
---

{% for post in paginator.posts %}
<article class="post">
  <header>
    <h1 class="post-title">
      <a href="{{ post.url }}">{{ post.title }}</a>
    </h1>
    <span class="post-date">{{ post.date | date: "%Y-%-m-%-d %A" }}</span>
    <!--    <ul class="post-tags">{% for tag in post.tags %}<li><a>{{ tag }}</a></li>{% endfor %}</ul> -->
  </header>

  {% if post.content contains "<!-- more -->" %}
      {{ post.content | split:"<!-- more -->" | first }}
  {% else %}
      {{ post.excerpt }}
  {% endif %}
  <a class="more no-select" href="{{ post.url }}">Read More</a>
</article>
{% endfor %}

<nav class="pagination no-select">
  <a {% if paginator.next_page %}href="{{ paginator.next_page_path }}"{% endif %}>Older</a>
  <a {% if paginator.previous_page %}href="{{ paginator.previous_page_path }}"{% endif %}>Newer</a>
</nav>
